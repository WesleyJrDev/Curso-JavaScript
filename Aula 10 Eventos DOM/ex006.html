<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área {
            font: normal 20pt Arial;
            background-color: rgb(5, 39, 28);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="área">
        Interaja...
    </div>
    <script>

var a  = window.document.getElementById('área')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou!'
            a.style.backgroundColor = 'white'
            a.style.color = 'rgb(5, 39, 28)'
        }
        function entrar(){
           a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(5, 39, 28)'
            a.style.color = 'white'
        }

    </script>
    
</body>
</html>
