<body>
<h1>Treinando</h1>

<script>

   
    window.confirm('Gostaria de saber seu saldo? ')
    var saldo = 10000
    
    document.writeln(`Seu saldo total é de: ${saldo}<br/>`)

    var saque = window.prompt(`Seu saldo total é de: ${saldo}
    Qual valor gostaria de sacar?`)

    document.writeln(`confirma o saque de ${saque}<br/>`)

    var saldorest = saldo - saque

    window.alert(`Seu saldo agora é de ${saldorest}`)

    document.writeln(`Seu saldo agora é de ${saldorest}`)

</script>

    
</body>
